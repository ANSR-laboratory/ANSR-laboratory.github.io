# Theme metadata
name = "ANSR"

[light]
  # Primary
  primary = "#008ab0"  # Logo Blue

  # Menu
  menu_primary = "#ffffff"  # White background
  menu_text = "#008ab0"  # Logo Blue text
  menu_text_active = "#008ab0"  # Text with links in Logo Blue
  menu_title = "#000000"  # Black for section titles

  # Backgrounds
  background = "transparent"
  home_section_odd = "transparent"  # Transparent for odd sections
  home_section_even = "transparent"  # Transparent for even sections

  # Links
  link = "#008ab0"
  link_hover = "#bcc6cc"
  link_decoration = "underline"
